<!DOCTYPE html>
<html>

<head>
    <title>ATMAT Logger - Zaloguj siÄ™</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    {% load staticfiles %}
        <script type="text/javascript" src="{% static 'foundation/js/vendor/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'foundation/js/vendor/modernizr.js' %}"></script>

        <link rel="stylesheet" type="text/css" href="{% static 'foundation/css/foundation.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
</head>

<body>
	<div id="main" class="row collapse">
        <div class="small-12 medium-12 large-12">
            <div class="row" id="top">
                <div class="small-12 medium-12 large-12">
                    <a href="/"><span id="atmat">ATMAT</span> Logger</a>
                </div>
            </div>
            <div class="row" id="middle">
                <div class="small-12 medium-12 large-12">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
            <div class="row" id="footer">
                <div class="small-12 medium-12 large-12">
                    {% block footer %}

                    {% endblock %}
                </div>
            </div>
        </div>
	</div>

    <script type="text/javascript" src="{% static 'foundation/js/vendor/fastclick.js' %}"></script>
    <script type="text/javascript" src="{% static 'foundation/js/foundation.min.js' %}"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
